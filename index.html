<!DOCTYPE html>
<html>
  <head>
    <title>GotGas?</title>
    <meta name="viewport" content="initial-scale=1.0, user-scalable=no">
    <meta charset="utf-8">
  <script type="text/javascript" src="//ajax.googleapis.com/ajax/libs/jquery/1.9.1/jquery.min.js"></script>
<!-- Bootstrap -->
<link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.2/css/bootstrap.min.css">
<script src="//maxcdn.bootstrapcdn.com/bootstrap/3.3.2/js/bootstrap.min.js"></script>
<!--CSS -->
<link rel="stylesheet" type="text/css" href="index.css">

  </head>
    <body>
    
    <div class="col-sm-12">
         <nav class="navbar navbar-default col-xs-12">
             <div class="container-fluid">
                 <div class="navbar-header">
                     <a class="navbar-brand" href="#">GotGas?</a>
                 </div>
                <!--<ul class="nav navbar-nav">
                  <li class="active"><a href="#">Home</a></li>
                  <li><a href="#">Page 1</a></li>
                </ul>-->
             </div>
        </nav>
        
        <div class=" col-sm-4">
            <form class="carInfo">
              <div class="form-group">
                <label for="">City Mileage</label>
                <input id="cityMiles" type="" class="form-control" aria-describedby="cityMiles" placeholder="City">
    
              </div>
              <div class="form-group">
                <label for="">Highway Mileage</label>
                <input id="highwayMiles" type="" class="form-control" placeholder="Highway">
              </div>
              
              <div class="form-group">
                 <label for="">From:</label>
                <input id="fromInput" type="" class="form-control" placeholder="from">
                
    
              </div>
              <div class="form-group">
                <label for="">To:</label>
                <input id="toInput" type="" class="form-control" aria-describedby="cityMiles" placeholder="to">
              </div>
            </form>
            <button id="goButton" class="btn goButton" onclick="calcRoute()">Go!</button> 
        </div> 
        
        <div class="mapholder col-sm-8">
            <div id="map"></div>
        </div>
        
       </div>  
    </div>
 
   
    <script src="index.js"></script>
    <script async defer
    src="https://maps.googleapis.com/maps/api/js?key=AIzaSyDShnHmFJk3s6Hgs_otZKqn3FfZwpUQ478&callback=initMap">
    </script>
  </body>
</html>
